<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Start Up Building</title>
    <meta name="description" content="Jonathan Bouligny - Virtual Reality Project 1">
	    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="http://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
 <a-scene physics stats>
 
 <a-assets>
 	      <img id="floor" src="images/floor.jpg">
		  <img id="ceiling" src="images/ceiling.jpg">
		  <img id="wall" src="images/wall.jpg">
		  <img id="exterior" src="images/exterior.jpg">
		  <img id="stars" src="images/stars.jpg">
		  <img id="sky" src="sky.jpg">
 </a-assets>	

 <!---Environment--->	
<a-entity rotation="-90 0 0" visible="false" geometry="width:50;height:50;primitive:plane" static-body="sphereRadius:NaN" id="groundcollider"></a-entity>
<a-sky src="#sky"></a-sky>
<a-entity position="0 29.3 0" light="type:ambient" id="skylight"></a-entity>
 
 <!---Player Camera--->
			<a-entity camera="userHeight: 1.6"
                universal-controls
                kinematic-body 
				rotation=" 0 90 0"
				position=" 15 0 5">
				<a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
			</a-entity>


 </a-scene>
  </body>
</html>

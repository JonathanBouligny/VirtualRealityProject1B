<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Start Up Building</title>
    <meta name="description" content="Jonathan Bouligny - Virtual Reality Project 1">
	    <script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
		<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
 <a-scene physics stats>
 <!---Environment--->	
 <a-entity environment="preset: forest; groundColor: #445; dressingAmount: 50; ground: flat;"; id="Environment"></a-entity>
<a-entity rotation="-90 0 0" visible="false" geometry="width:50;height:50;primitive:plane" static-body="sphereRadius:NaN" id="groundcollider"></a-entity>
 
 <!---Player Camera--->
			<a-entity camera="userHeight: 1.6"
                universal-controls
                kinematic-body 
				rotation=" 0 90 0"
				position=" 15 0 5">
				<a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
			</a-entity>
<!---Office Area--->
<a-entity id="building" position="-1.383 0 0">
		<a-entity id="Office">
			<!---WALL1--->
			<a-entity position="0 2.5 0" geometry="height:5;width:10;primitive:plane" material="" id="WALL1Inside"></a-entity>
			<a-entity position="0 2.5 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL1Outside" rotation="0 180 0" static-body="sphereRadius:NaN"></a-entity>
			<!---WALL2--->
			<a-entity position="-5 2.5 5" rotation="0 90 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL2Inside"></a-entity>
			<a-entity position="-5 2.5 5" rotation="0 -90 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL2Outside" static-body="sphereRadius:NaN"></a-entity>
			<!---WALL3--->
			<a-entity position="0 2.5 10" rotation="0 180 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL13Inside"></a-entity>
			<a-entity position="0 2.5 10" rotation="0 -360 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL13Outside" static-body="sphereRadius:NaN"></a-entity>
			<!---CUTOUT1--->
			<a-entity position="5 2.5 8.75" rotation="0 -90 0" geometry="width:2.5;height:5;primitive:plane" material="" id="WallCutOut1Inside"></a-entity>
			<a-entity position="5 2.5 8.75" rotation="0 90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut1Outside" static-body="sphereRadius:NaN"></a-entity>
			<!---CUTOUT2--->
			<a-entity position="5 2.5 1.25" rotation="0 -90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut2Inside"></a-entity>
			<a-entity position="5 2.5 1.25" rotation="0 90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut2Outside" static-body="sphereRadius:NaN"></a-entity>
			<!---DOORTOP--->
			<a-entity position="5 4.5 5" rotation="0 -90 0" geometry="width:5;primitive:plane" id="DoorTopInside" material=""></a-entity>
			<a-entity position="5 4.5 5" rotation="0 90 0" geometry="primitive:plane;width:5" id="DoorTopOutside" material=""></a-entity>
			<!---ROOF--->
			<a-entity position="0 5 5" rotation="90 0 0" id="RoofInside" geometry="width:10;height:10;primitive:plane" material=""></a-entity>
			<a-entity position="0 5 5" rotation="-90 0 0" id="RoofOutside" geometry="primitive:plane;height:10;width:10" material=""></a-entity>
			<!---FLOOR--->
			<a-entity position="0 0.001 5" rotation="-90 0 0" id="FloorInside" geometry="primitive:plane;height:10;width:10" material=""></a-entity>
			<!---DESK--->
			<a-gltf-model src="models/desk/scene.gltf" position="-6.931 1.138 1.624" gltf-model="models/desk/scene.gltf" id="desk" rotation="0 90 0" scale="0.0003 0.0003 0.0003"></a-gltf-model>
			<!---FilingCabinet--->
			<a-gltf-model src="models/filingcabinet/scene.gltf" position="1.563 0.75 0.547" gltf-model="models/filingcabinet/scene.gltf" id="filingcabinet" scale="0.5 0.5 0.5"></a-gltf-model>
			<!---arcademachine--->
			<a-gltf-model src="models/arcademachine/scene.gltf" position="-4.134 0 4.958" gltf-model="models/arcademachine/scene.gltf" id="arcade machine" rotation="0 90 0" scale="0.4 0.4 0.4"></a-gltf-model>
			<!---fridge--->
			<a-gltf-model src="models/fridge/scene.gltf" position="0.474 1.25 9.188" gltf-model="models/fridge/scene.gltf" id="fridge" rotation="0 90 0" scale="0.3 0.3 0.3"></a-gltf-model>
			<!---server--->
			<a-gltf-model src="models/server/scene.gltf" position="-4 -0.25 8" gltf-model="models/server/scene.gltf" id="server" rotation="0 90 0" scale="0.002 0.002 0.002"></a-gltf-model>
			<!---computer--->
			<a-gltf-model src="models/computer/scene.gltf" position="-4 -0.25 8" gltf-model="models/computer/scene.gltf" id="computer" rotation="0 0 0" scale="0.002 0.002 0.002"></a-gltf-model>
			<!---iphone--->
			<a-gltf-model src="models/iphone/scene.gltf" position="-2.851 1.204 1.4" gltf-model="models/iphone/scene.gltf" id="iphone" rotation="90 90 0" scale="0.07 0.07 0.07"></a-gltf-model>
			<!---whiteboard--->
			<a-gltf-model src="models/whiteboard/scene.gltf" position="-0.857 1.091 0.575" gltf-model="models/whiteboard/scene.gltf" id="whiteboard" scale="0.2 0.2 0.2"></a-gltf-model>
		</a-entity>
		<!---Reception Area--->		
		<a-entity id="Reception" position="10 0 0.005">
			<!---WALL1--->
			<a-entity position="0 2.5 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL1Inside"></a-entity>
			<a-entity position="0 2.5 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL1Outside" rotation="0 180 0" static-body="sphereRadius:NaN"></a-entity>			
			<!---WALL3--->
			<a-entity position="0 2.5 9.981" rotation="0 180 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL13Inside"></a-entity>
			<a-entity position="0 2.5 10" rotation="0 -360 0" geometry="primitive:plane;height:5;width:10" material="" id="WALL13Outside" static-body="sphereRadius:NaN"></a-entity>
			<!---CUTOUT1--->
			<a-entity position="5 2.5 8.75" rotation="0 -90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut1Inside"></a-entity><a-entity position="-5 2.5 8.75" rotation="0 -90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut1InsideSide1"></a-entity>
			<a-entity position="5 2.5 8.75" rotation="0 90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut1Outside" static-body="sphereRadius:NaN"></a-entity><a-entity position="-5 2.5 8.75" rotation="0 90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut1OutsideSide1" static-body="sphereRadius:NaN"></a-entity>
			<!---CUTOUT2--->
			<a-entity position="5 2.5 1.25" rotation="0 -90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut2Inside"></a-entity><a-entity position="-5 2.5 1.25" rotation="0 -90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut2InsideSide1"></a-entity>
			<a-entity position="5 2.5 1.25" rotation="0 90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut2Outside" static-body="sphereRadius:NaN"></a-entity><a-entity position="-5 2.5 1.25" rotation="0 90 0" geometry="primitive:plane;height:5;width:2.5" material="" id="WallCutOut2OutsideSide1" static-body="sphereRadius:NaN"></a-entity>
			<!---DOORTOP--->
			<a-entity position="5 4.5 5" rotation="0 -90 0" geometry="primitive:plane;width:5" id="DoorTopInside" material=""></a-entity><a-entity position="-5 4.5 5" rotation="0 -90 0" geometry="primitive:plane;width:5" id="DoorTopInsideSide1" material=""></a-entity>
			<a-entity position="5 4.5 5" rotation="0 90 0" geometry="primitive:plane;width:5" id="DoorTopOutside" material=""></a-entity><a-entity position="-5 4.5 5" rotation="0 90 0" geometry="primitive:plane;width:5" id="DoorTopOutsideSide1" material=""></a-entity>
			<!---ROOF--->
			<a-entity position="0 5 5" rotation="90 0 0" id="RoofInside" geometry="primitive:plane;height:10;width:10" material=""></a-entity>
			<a-entity position="0 5 5" rotation="-90 0 0" id="RoofOutside" geometry="primitive:plane;height:10;width:10" material=""></a-entity>
			<!---FLOOR--->
			<a-entity position="0 0.001 5" rotation="-90 0 0" id="FloorInside" geometry="primitive:plane;height:10;width:10" material=""></a-entity>	
			<!---reception area--->
			<a-gltf-model src="models/receptiondesk/scene.gltf" position="0.21 0.052 5.687" gltf-model="models/receptiondesk/scene.gltf" id="receptiondesk" rotation="0 180 0" scale="0.0013 0.0013 0.0013"></a-gltf-model>
			<!---receptionist--->
			<a-gltf-model src="models/receptionist/scene.gltf" position="0.21 1.5 5.198" gltf-model="models/receptionist/scene.gltf" id="receptionist" rotation="0 90 0" scale="0.5 0.5 0.5"></a-gltf-model>
			<!---pen--->
			<a-gltf-model src="models/pen/scene.gltf" position="1.495 1.358 5.198" gltf-model="models/pen/scene.gltf" id="pen" rotation="0 90 0"></a-gltf-model>
			<!---sofa--->
			<a-gltf-model src="models/sofa/scene.gltf" position="0.557 0 1.932" gltf-model="models/sofa/scene.gltf" id="sofa" rotation="0 40 0" scale="0.002 0.002 0.002"></a-gltf-model>
			<!---plant--->
			<a-gltf-model src="models/plant/scene.gltf" position="-3.417 0.001 0.985" gltf-model="models/plant/scene.gltf" id="plant" rotation="0 40 0" scale="0.01 0.01 0.01"></a-gltf-model>
			<a-gltf-model src="models/plant/scene.gltf" position="3.298 0.001 0.985" gltf-model="models/plant/scene.gltf" id="plant-2" rotation="0 40 0" scale="0.01 0.01 0.01"></a-gltf-model>
		</a-entity>
</a-entity>

 </a-scene>
  </body>
</html>
